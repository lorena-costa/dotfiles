font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: MesloLGM Nerd Font
    style: Regular

  size: 9.0

background_opacity: 0.9

colors:

  # Tomorrow (https://github.com/aarowill/base16-alacritty/blob/master/colors/base16-tomorrow.yml)
  # Default colors
  primary:
    background: '0x131313'
    foreground: '0xd6dbe5'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x131313'
    cursor: '0xd6dbe5'
  # Normal colors
  normal:
    black:   '0x1f1f1f'
    red:     '0xf81118'
    green:   '0x2dc55e'
    yellow:  '0xb76003'
    blue:    '0x2a84d2'
    magenta: '0x4e5ab7'
    cyan:    '0x1081d6'
    white:   '0xd6dbe5'
  # Bright colors
  bright:
    black:   '0x777777'
    red:     '0xde352e'
    green:   '0x1dd361'
    yellow:  '0xf3bd09'
    blue:    '0x1081d6'
    magenta: '0x5350b9'
    cyan:    '0x0f7ddb'
    white:   '0xffffff'

key_bindings:
  - { key: V,        mods: Control | Shift,       action: Paste                }
  - { key: C,        mods: Control | Shift,       action: Copy                 }
  - { key: N,        mods: Control,       action: SpawnNewInstance             }
